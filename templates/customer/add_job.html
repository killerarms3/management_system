{% extends 'base.html' %}
{% block extra_head %}
{% endblock extra_head %}

{% block content %}

<br>
<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <h3 class="custom_text">新增職業</h3>
            <ul class="fa-ul" style="margin-left: 0;">
                <li><i class="fas fa-info-circle"> 【職業】不可重複</i></li>
            </ul>
            <form method="POST" action="{{ url('customer:add_job') }}" enctype="multipart/form-data">{{ csrf_input }}
                {% if messages %}
                <ul class="fa-ul" style="margin-left: 0;">
                    {% for message in messages %}
                    <li><i {% if message.tags != 'info' %}class="fas fa-times" style="color: red;"{% else %}class="fas fa-check-circle" style="color: green;"{% endif %}> {{ message }}</i></li>
                    {% endfor %}
                </ul>
                {% endif %}
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th scope="col">* 職業</th>
                                <td>
                                    <input class="form-control" type="text" name="name" maxlength="256" required>
                                </td>
                        </tr>
                    </tbody>
                </table>
                <input id="submit_form" style="background-color: #19bdf2; border-color: #19bdf2;" class="btn btn-primary btn-lg btn-block" type="submit" value="送出">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
{% block js %}
<script>
    $('input[type="text"]').change(function() {
        this.value = $.trim(this.value);
    });
    $('form').submit(function(){
        $('#submit_form').val('處理中 ...')
        .attr('disabled','disabled');
    });
</script>
{% endblock js %}
