{% extends 'base.html' %}
{% block extra_head %}
{% endblock extra_head %}

{% block content %}

<br>
<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <h3 class="custom_text">編輯機構</h3>
            <form method="POST" action="{{ url('customer:change_organization', args=[organization.id]) }}" enctype="multipart/form-data">{{ csrf_input }}
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th scope="col">* 機構名稱</th>
                                <td>
                                    <input class="form-control" type="text" name="name" maxlength="256" value="{{ organization.name }}" required>
                                </td>
                        </tr>
                        <tr>
                            <th scope="col">* 部門/單位</th>
                            <td>
                                <input class="form-control" type="text" name="department" maxlength="256" value="{{ organization.department }}" required>
                            </td>
                        </tr>
                        <tr>
                            <th scope="col">is_other</th>
                            <td>
                                <select class="multiple-select" id="is_other" name="is_other">
                                    <option value="1" {% if organization.is_other %} selected {% endif %}>Yes</option>
                                    <option value="0" {% if not organization.is_other %} selected {% endif %}>No</option>
                                </select>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <input id="submit_form" style="background-color: #19bdf2; border-color: #19bdf2;" class="btn btn-primary btn-lg btn-block" type="submit" value="送出">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
{% block js %}
<script>
    $('input[type="text"]').change(function() {
        this.value = $.trim(this.value);
    });
</script>
{% endblock js %}
