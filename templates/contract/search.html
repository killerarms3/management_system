{% extends 'base.html' %}
{% block extra_head %}
{% endblock extra_head %}

{% block content %}
<br>
<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            <h3>SEARCH</h3>
            <form action="" method="POST">
            {{ csrf_input }}
            <table class="table table-hover">
                <tr>
                    <th>
                        目標 :
                    </th>
                    <td>
                        <select>
                            {% for model in models_list %}
                                <option value="{{ model }}">{{ model }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        條件 :
                    </th>
                    <td>
                        <select>
                            <option>時間</option>
                            <option>金額</option>
                            <option>失敗註記</option>
                            <option>受測者</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input id="submit_form" style="background-color: #19bdf2; border-color: #19bdf2;" class="btn btn-primary btn-lg btn-block" type="submit" value="送出">
            </form>
        </div>
    </div>
</div>
{% endblock content %}

{% block js %}
<script>
    $('select').multipleSelect({
      filter: true,
      selectAll: false,
      showClear: true
    });
</script>
{% endblock %}
